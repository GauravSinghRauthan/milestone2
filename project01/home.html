<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/bf260e1c7e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Pwskills blog</title>
</head>
<body>
    <header>
        <h1 id="pwIcon">PWSkill Blog</h1>
        <i class="fa-solid fa-plus" id="blogAddIcon"></i>
    </header>

    <!-- blog box start here -->
    <section id="blogSection">
        
    </section>
    <!-- blog box end here -->

    <!-- blog form -->
    <div id="blogFormBox">
        <form id="sumitForm">
            <i class="fa-solid fa-xmark" id="cancelForm"></i>
            <input type="text" name="" id="blogImg" placeholder="Enter Blog Post URL:">
            <input type="text" name="" id="blogTitle"
            placeholder="Enter Blog title">
            <input type="text" name="" id="blogDes" placeholder="Enter blog Description">
            <textarea name="" id="fullBlog" cols="30" rows="10">Write..</textarea>
            <button type="submit" id="blogSubmit">Add Blog</button>
        </form>
    </div>
    <!-- blog form end -->


    <script src="script.js"></script>
</body>
</html>
